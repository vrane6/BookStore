<div class="jumbtron">
    <form [formGroup]="registerForm" autocomplete="off" novalidate (ngSubmit)="registerUser(registerForm.value)" autocomplete="off" class="col-md-5 form">
        <h2 class="text-center text-primary">Register</h2>
        <div *ngIf="showError" class="alert alert-danger" role="alert">
            <span [innerHTML]="errorMessage"></span>
        </div>
        <div class="form-group">
            
                <input type="text" id="firstName" formControlName="firstName" class="form-control" placeholder="First Name"  required/>
                
            </div>
        
        <div class="form-group">
          
                <input type="text" id="lastName" formControlName="lastName" class="form-control" placeholder="Last Name"  required />
           
        </div>
        <div class="form-group">
            
                <input type="email" id="email" formControlName="email" class="form-control"  placeholder="Email"  required/>
            </div>
            <div class="col-md-5">
                <em *ngIf="validateControl('email') && hasError('email', 'email')">Please provide a valid email</em>
                <em *ngIf="validateControl('email') && hasError('email', 'required')">Email is required</em>
            
        </div>
        <div class="form-group">
            
                <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password" required />
            
            <div class="col-md-5">
                <em *ngIf="validateControl('password') && hasError('password', 'required')">Password is required</em>
            </div>
        </div>
        <div class="form-group">
            
                <input type="password" id="confirm" formControlName="confirm" class="form-control" placeholder="Confirm Password"  required />

                <em *ngIf="validateControl('confirm') && hasError('confirm', 'required')">Confirmation is required</em>
                <em *ngIf="hasError('confirm', 'mustMatch')">Passwords must match</em>
           
        </div>
        <br>
       
        <div class="form-group text-center">
            <button class="btn btn-success mr-2" [disabled]="!registerForm?.valid" type="submit">Register</button>
            <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
          </div>
    </form>
</div>
