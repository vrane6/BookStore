<div class="jumbtron">
    <h1 class="display-4 text-center">Parameters</h1>
  </div>
  
  <div class="col-md-12">
    <button type="button" class="btn btn-success" (click)="addMasterparameter()">New Parameter</button>
    <hr />
  
    <div class="form-group">
      <label for="Search">Search</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-search"></i>
          </div>
        </div>
        <input type="text" [(ngModel)]="searchTerm" (ngModelChange)="searchMasterparameters()" />
      </div>
    </div>
  
    <table class="table table-condensed table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th class="col-md-7">Short Name</th>
          <th>Parameter Name</th>
          <th>IsCombo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let masterparameter of masterparameters">
          <td>{{masterparameter.mp_Short_Name}}</td>
          <td>{{masterparameter.mp_Name}}</td>
          <td>{{masterparameter.mp_ComboList}}</td>
          <td class="action-button-column">
            <a title="Edit" (click)="editMasterparameter(masterparameter.id)"><i class="fas fa-edit"></i> </a>
            <a title="Delete" (click)="deleteMasterparameter(masterparameter.id)" style="margin-left: 12px;"><i
                class="fas fa-trash-alt"></i> </a>
          </td>
        </tr>
      </tbody>
  
    </table>
  </div>
